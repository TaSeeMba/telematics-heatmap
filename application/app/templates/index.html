<html lang="en">
  <head>
      <link rel="shortcut icon" href="#">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>

      <form method="post" id="fileinfo" name="fileinfo" enctype="multipart/form-data">
        <label>Upload your CSV file here:</label><br>
        <input type="file" name="file" id="file" required />
        <input type="button" value="Upload File" id="button_upload" name="button_upload"/> 
    </form>

    </div>

    <div id="map"></div>

  </body>

  <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">  </script> 
  <script async defer src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&libraries=visualization&callback=initMap"></script>
  <script src="{{ url_for('static', filename='js/Utilities.js') }}"></script>
  <script src="{{ url_for('static', filename='js/UserLocation.js') }}"></script>
  <script src="{{ url_for('static', filename='js/MapPoints.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</html>
